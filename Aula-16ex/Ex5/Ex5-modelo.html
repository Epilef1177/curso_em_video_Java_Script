<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Númros</title>
    <link rel="stylesheet" href="Ex5-style.css">
</head>
<body>
    <header>
        <h1>Analisador de Númros</h1>
    </header>
    <section>
        <div>
            <p>
                Número entre 1 e 100
                <input type="number" name="numbers" id="idnumbers">
                <input type="button" value="Adicionar" onclick="coletar()">
            </p>
        </div>
        <div>
            <select name="" id="idselect" size="10">
                <option>Números Escolhidos</option>
            </select>
        </div>
        <input type="button" value="Finalizar" onclick="resposta()">
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="Ex5-script.js"></script>
</body>
</html>
