<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex0004</title>
    <style>
        body{
            font: normal Arial 20pt;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt(`Qual é o seu nome?`);
        document.writeln(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br/>`);
        document.writeln(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}. <br/>`); 
        document.write(`Seu nome em letras menúsculas é ${nome.toLowerCase()}.`);
    </script>
</body>
</html>
