<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex0003</title>
    <style>
        body{
            background-color: rgba(105, 105, 173, 1);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgba(255, 212, 22, 1);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!!</h1>
    <p>Obá, já me livrei!!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: '));
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '));
        var n3 = Number(window.prompt('Digite outro número: '));
        var soma = (n1 + n2 + n3);
        window.alert('A soma entre '+n1+' e '+n2+' e '+n3+' é '+soma+'.');
        window.alert(`A soma entre ${n1} e ${n2} e ${n3} é ${soma}.`);
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
